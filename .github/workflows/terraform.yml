name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform Fmt
        id: terraform_fmt
        working-directory: terraform
        run: terraform fmt -diff -write=true

      - name: Commit changes if any
        if: ${{ steps.terraform_fmt.outputs.fmt_changes == 'true' }}
        run: |
          git config --global user.email "vishu213vs@gmail.com"
          git config --global user.name "Vishal"
          git add -A
          git commit -m "Apply terraform fmt"
          git push
        working-directory: terraform

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
